<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="form" (ngSubmit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  ¡Datos Incorrectos!
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" formControlName="clave">
                </div>
                <button type="submit" class="btn btn-sm btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="/admin/register" class="form-control login-user">¿eres nuevo?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
